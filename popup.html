<!DOCTYPE html>
<html>
<head>
  <title>Highlight Popup</title>
  <style>
    body {
      font-family: sans-serif;
      font-size: 14px;
      text-align: center;
      padding: 10px;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Selected Text</h1>
  <p id="selected-text"></p>
  <script>
    chrome.tabs.executeScript({code: "window.getSelection().toString();"}, function(result) {
      document.getElementById("selected-text").innerHTML = result[0];
    });
  </script>
</body>
</html>
